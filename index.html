<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page complete</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="main">
    <div class="slider">
      <img src="cars/aston-martin.jpg" alt="img">
      <div class="btn">
        <button onclick="back()"><i class='bx bx-chevron-left'></i></button>
        <button onclick="next()"><i class='bx bx-chevron-right' ></i></button>
      </div>
    </div>
   </div>

   <script>

    var mainimg=document.querySelector("img");
    var images=["cars/aston-martin.jpg", "cars/audi-rs-e-tron-gt.jpg", "cars/maserati-mc20.jpg", "cars/nio-et5.jpg"];
    var num=0;

    function next() {
      num++;
      if(num>=images.length){
        num=0;
        mainimg.src=images[num]
      } else {
        mainimg.src=images[num]
      }
    };
    function back() {
      num--;
      if(num<0){
        num=images.length-1;
        mainimg.src=images[num]
      } else {
        mainimg.src=images[num]
      }
    };
   </script>
</body>
</html>
